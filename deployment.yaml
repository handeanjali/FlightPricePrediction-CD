apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-deployment
  labels:
    app.kubernetes.io/name: flight
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flight
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flight
    spec:
      containers:
      - name: flight
        image: ashay1987/flight-Pred:1.0.0-2
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: flight-service
spec:
  selector:
    app.kubernetes.io/name: flight
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flight-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: flight-service
            port:
             number: 80
